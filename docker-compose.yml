services:
  tms_etl_service:
    build: .
    container_name: tms_etl
    restart: always
    env_file:
      - .env
    volumes:
      - ./logs:/var/log
    command: >
      sh -c "/app/run_if_allowed.sh && cron -f"
    healthcheck:
      test: ["CMD-SHELL", "grep -q 'Running ETL' /var/log/etl_scheduler.log"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 30s
